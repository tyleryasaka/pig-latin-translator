<!--begin Pig Latin Translator widget-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="pig-latin-translator.js"></script>
<div class="pig-latin-translator" style="width:100%;">
<h3 id="pig-latin-translator-title" >Pig-Latin Translator</h3>
<p><textarea rows="5" style="width:100%;font-size:1em;" id="pig-latin-translator-input" placeholder="Enter something in English."></textarea></p>
<p><button id="pig-latin-translator-button" onclick="pigLatinTranslator(document.getElementById('pig-latin-translator-input').value)">Translate</button></p>
<em><p style="width:100%;" id="pig-latin-translator-result"></p></em>
</div>
<!--end Pig Latin Translator widget-->
